{% extends 'base.html' %}
{% block content %}
  <form action="/" method="post">
    <div class="form-group">
      <label for="Countries">Select County</label>
      <select class="form-control form-control" name="country">
        {% for country in context.countries %}
          <option value="{{ country[0] }}">{{ country[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="Countries">Select Category</label>
      <select class="form-control form-control" name="category">
        {% for category in context.categories %}
          <option value="{{ category[0] }}">{{ category[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </form>
  {% with news = context.all_news %}
    {% include 'shared/news.html' %}
  {% endwith %}
{% endblock %}
